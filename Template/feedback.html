{% extends "base.html" %}

{% load static %}

{% block class %}class="sub_page"{% endblock class %}

{% block feedback_status %}active{% endblock feedback_status %}

{% block main %}
  <!-- Start Feedback Form -->

    <section class="book_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h2>
            Please Share Your Experience
          </h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
              <form action="">
                <div>
                  <input type="text" class="form-control" placeholder="Your Name" />
                </div>
                <div class="mb-3">
                  <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" name="Description" placeholder="Describe your experience here"></textarea>
                </div>
                <div>
                  <select class="form-control nice-select wide">
                    <option value="" disabled selected>
                      Please Give Us Rating?
                    </option>
                    <option value="">
                      1
                    </option>
                    <option value="">
                      2
                    </option>
                    <option value="">
                      3
                    </option>
                    <option value="">
                      4
                    </option>
                    <option value="">
                      5
                    </option>
                  </select>
                </div>
                <div>
                  <label for="formFileLg" class="form-label">Select Image</label>
                  <input class="form-control form-control-lg" id="formFileLg" type="file">
                </div>
                <div class="btn_box">
                  <button>
                    Submit Feedback
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- end Feedback Form -->
{% endblock main %}
